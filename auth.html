<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI - Authentification</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo">
                <span class="logo-icon">◆</span>
                <h1>NexusAI</h1>
            </a>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Connexion</button>
                <button class="tab-btn" data-tab="register">Inscription</button>
            </div>

            <div class="social-auth">
                <button class="social-btn github">
                    <i class="fab fa-github"></i>
                    Continuer avec GitHub
                </button>
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    Continuer avec Google
                </button>
            </div>

            <div class="separator">
                <span>ou</span>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="submit-btn">Se connecter</button>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </form>

            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Mot de passe" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
                </div>
                <button type="submit" class="submit-btn">S'inscrire</button>
            </form>
        </div>
    </div>
    <script src="auth.js" type="module"></script>
</body>
</html>
